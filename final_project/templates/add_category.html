{% extends 'movies/base.html' %}

{% block add_category %}
    <form action="{% url 'add_category' %}" method="get" name="add_category">
        <div>
            <h2> Категории: </h2>
            {% for review in categories.all %}

                <div>
                    <hr>
                    <h4> {{ review.name }}</h4>
                    <p>
                        {{ review.description }}
                    </p>
                </div>
            {% endfor %}
        </div>
    </form>
    {% if user.is_authenticated %}
        <form action="{% url 'add_category' %}" method='POST'>
            {% csrf_token %}
            <input type="search" placeholder="Название..." name="name"
                   class="form-control" required="">
            <input type="search" placeholder="Описание..." name="description"
                   class="form-control" required="">
            <button class="btn1 btn" style="outline: none; cursor: inherit;">Добавить</button>
        </form>
    {% endif %}
{% endblock %}
