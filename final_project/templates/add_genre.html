{% extends 'movies/base.html' %}

{% block add_genre %}
    <form action="{% url 'add_genre' %}" method="get" name="add_genre">
        <div>
            <h2> Жанры: </h2>
            {% for genre in genres.all %}

                <div>
                    <h4> {{ genre.name }}</h4>
                    <p>
                        {{ genre.description }}
                    </p>
                <hr>
                </div>
            {% endfor %}
        </div>
    </form>
    {% if user.is_authenticated %}
        <form action="{% url 'add_genre' %}" method='POST'>
            {% csrf_token %}
            <input type="search" placeholder="Название..." name="name"
                   class="form-control" required="">
            <input type="search" placeholder="Описание..." name="description"
                   class="form-control" required="">
            <button class="btn1 btn" style="outline: none; cursor: inherit;">Добавить</button>
        </form>
    {% endif %}
{% endblock %}
